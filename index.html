<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemons</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="pokemons">
        <h3>Escolha o pokemon</h3>
        <div class="group">
          <img id="pokemon" class="img" />
          <input
            id="poke-input"
            type="text"
            placeholder="Digite o nome do pokemon"
          />
          <input
            id="poke-btn"
            type="button"
            value="Clique"
            onclick="loadPokeImg()"
          />
        </div>
      </div>

      <div class="ids">
        <h3>Escolha o ID</h3>
        <div class="group">
          <img id="id" class="img" />
          <input id="id-input" type="text" placeholder="Digite o nome do ID" />
          <input
            id="id-btn"
            type="button"
            value="Clique"
            onclick="loadIdImg()"
          />
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
